<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class ="registration_container">
    <h1>Teacher Registration</h1>
    <form id ="teacher_registration_form" onsubmit="event.preventDefault();teacher_register();" >
    <label for="teacher_email">Email Address </label>     
    <input id="teacher_email" type="email" required>
    <label for="teacher_password" >Password</label>
    <input id="teacher_password" type="password" required>
    <button id="registration_button" type="submit">Register</button>
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
