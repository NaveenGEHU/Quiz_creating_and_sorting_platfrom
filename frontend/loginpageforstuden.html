<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="login_container">
    <h1>Student Login</h1>
    <form id="student_login_form" onsubmit="event.preventDefault();student_validate_login();">
    <label for="student_id">Student ID </label> 
    <input id="student_id" name="student_id" type="text" required >
    <label for="student_password">Password</label>
    <input id="student_password" name="student_password" type="password" required>
    <button type="submit" id="login_button">Login</button>
    </form>
    <p>Don't have an account? <a href="registrationpageforstudent.html">Register</a></p>
</div>
<script src="app.js"></script>
</body>
</html>
